<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var names=["Bholenath", "Chandu", "Srrinath", 50]
        names.push("onemore") //To add an element to the Array
        names.pop(); //To delete an element from the Array
        console.log(names);
    </script>
