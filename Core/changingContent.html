<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Content & style with JS</title>
</head>
<body>
    <p id="first">ngbnfgn</p>
    <button id="change">Click Me!</button>
    <script>
            // alert("Button has been Clicked")
            // document.getElementById("first").innerHTML = "Webpage changed"
            document.getElementById("change").onclick = function(){
                // document.getElementById("first").innerHTML = "The Button has been Clicked";
                document.getElementById("first").style.color="blue"
            }
        
    </script>
</body>
</html>
